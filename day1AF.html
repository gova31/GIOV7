<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
  
   
    <center>
        <H1>
            Registration Form
        </H1>
        <form action="">
            ENTER YOUR NAME:<input type ="text" placeholder="Enter your name" required>
            <br><br>
            SELECT YOUR GENDER:
             <input type="radio" name="gender" value="male" required>male
            <input type="radio" name="gender" value="female" required>female
            <input type="radio" name="gender" value="other" required>other
            <br><br>
            ENTER YOUR MOBILE NUMBER:<input type="number" placeholder="Enter your mobile number" >
            <br><br>
        
            ENTER YOUR AGE:<input type="number" placeholder="Enter your age" required>
            <br><br>    
            ENTER YOUR EMAIL:<input type="email" placeholder="Enter your email" required>
            <br><br>
            ENTER YOUR PASSWORD:<input type="password" 
            placeholder="Enter your password" required>            
            <br><br>

            Upload your photo:<input type="file" accept="image/*" required>
            <br><br>
            SELECT YOUR LOCATION:<select>
                <option value="hyderabad">Hyderabad</option>
                <option value="bangalore">Bangalore</option>
                <option value="chennai">Chennai</option>
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>    
                <option value="kolkata">Kolkata</option>
                <option value="pune">Pune</option>
                <option value="jaipur">Jaipur</option> 
                <option value="lucknow">Lucknow</option>
                <option value="ahmedabad">Ahmedabad</option>

            </select>
            <br><br>
            DESCRIBE YOURSELF:<br>  
            <textarea name="description" rows="4" cols="50" placeholder="Describe yourself" required></textarea>
            <br><br>
            <input type="submit" value="Submit">
    
        </form>
</center>
    
</body>
</html>
